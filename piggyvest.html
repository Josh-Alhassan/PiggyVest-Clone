<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest Login Page</title>
    
    <link rel="stylesheet" href="piggyvest.css">
</head>
<body>
    <img src="https://storage.googleapis.com/piggybankservice.appspot.com/statics/piggy-png_1_.png" alt="Piggyvest Logo">
    <!-- <p class="paragraph">Piggyvest</p> -->
    <form action="" class="container">
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of savings and investments</p>
        <div>
            <label>Full Name</label> <br>
            <input type="text" class="text-input" placeholder="Full Name">
        </div>
        <div>
            <label for="GET">Email Address</label> <br>
            <input type="email" class="text-input" placeholder="Email Address">
        </div>
        <div>
            <label for="GET">Phone Number</label> <br>
            <input type="number" class="text-input" placeholder="Phone Number">
        </div>
        <div>
            <label for="GET">Password</label> <br>
            <input type="password" class="text-input" placeholder="Password">
        </div>
        <div>
            <label for="GET">Referral Phone or Promo Code [optional]</label> <br>
            <input type="text" class="text-input" placeholder="Referral Code">
        </div>
        <div>
            <label for="GET">How did you hear about us?[Optional]</label> <br>
            <select class="text-input" class="drop-down-menu">
                <option value="" class="drop-down-menu">Click To Select</option>
                <option value="" class="drop-down-menu">Facebook</option>
                <option value="" class="drop-down-menu">Twitter</option>
                <option value="" class="drop-down-menu">Instagram</option>
                <option value="" class="drop-down-menu">Friends/Family/co-worker Referral</option>
                <option value="" class="drop-down-menu">Google search</option>
                <option value="" class="drop-down-menu">Google playstore</option>
                <option value="" class="drop-down-menu">Online Blog</option>
            </select>
        </div>
        <div>
    
            <button>Create Account</button>
        </div>

    </form>

    <p>Already have an account? &nbsp;<a href="#"> Log In.</a> </p>

</body>
</html>
